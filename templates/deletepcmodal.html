<div id="deleteModal"
     class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-xl">

    <h3 class="text-lg font-semibold text-red-600 mb-3">
      Confirm Deletion
    </h3>

    <p class="text-gray-700 mb-5">
      Are you sure you want to delete this PC? This action cannot be undone.
    </p>

    <div class="flex justify-end gap-3">
      <button
        type="button"
        onclick="closeDeleteModal()"
        class="px-4 py-2 bg-gray-300 rounded">
        Cancel
      </button>

      <a id="confirmDeleteBtn"
         class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Delete
      </a>
    </div>

  </div>
</div>
