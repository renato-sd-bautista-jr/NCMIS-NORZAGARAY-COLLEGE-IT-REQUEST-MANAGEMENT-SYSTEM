<!-- templates/delete_modal.html -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-96 text-center">
    <i data-lucide="trash-2" class="w-12 h-12 text-red-600 mx-auto mb-3"></i>
    <h2 class="text-lg font-semibold text-red-600 mb-2">Confirm Deletion</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this item? This action cannot be undone.</p>
    <div class="flex justify-center space-x-3">
      <button id="cancelDelete" type="button"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
        Cancel
      </button>
      <form id="deleteForm" method="post" action="">
        <button type="submit"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
