<!-- PC Filter Modal -->
<div id="pcFilterModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6 relative">
    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
      <i data-lucide="filter"></i> Filter PCs
    </h2>

    <form id="pcFilterForm" class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Department</label>
        <select id="filter_department" name="department_id" class="w-full border rounded-lg p-2">
          <option value="">All</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Status</label>
        <select id="filter_status" name="status" class="w-full border rounded-lg p-2">
          <option value="">All</option>
          <option value="Available">Available</option>
          <option value="In Use">In Use</option>
          <option value="Damaged">Damaged</option>
          <option value="Disposed">Disposed</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Location</label>
        <input type="text" id="filter_location" name="location" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block text-sm font-medium">Accountable</label>
        <input type="text" id="filter_accountable" name="accountable" class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium">Serial / Municipal No.</label>
        <input type="text" id="filter_serial" name="serial_no" class="w-full border rounded-lg p-2">
      </div>

      <div class="col-span-2 flex gap-2">
        <div class="flex-1">
          <label class="block text-sm font-medium">Date From</label>
          <input type="date" id="filter_date_from" name="date_from" class="w-full border rounded-lg p-2">
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium">Date To</label>
          <input type="date" id="filter_date_to" name="date_to" class="w-full border rounded-lg p-2">
        </div>
      </div>

      <div class="col-span-2 flex justify-end gap-2 mt-4">
        <button type="button" onclick="closePcFilterModal()" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Close</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Apply Filter</button>
      </div>
    </form>
  </div>
</div>
