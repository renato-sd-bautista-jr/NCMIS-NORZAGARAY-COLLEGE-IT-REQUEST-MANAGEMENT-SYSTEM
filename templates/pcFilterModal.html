<!-- PC Filter Modal -->
<div id="pcFilterModal"
     class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">

  <!-- Modal Content -->
  <div id="pcFilterModalContent"
       class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6
              transform scale-95 transition duration-200">

    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
      <i data-lucide="filter"></i> Filter PCs
    </h2>

    <form id="pcFilterForm" class="grid grid-cols-2 gap-4">

      <!-- Department -->
      <div>
        <label class="block text-sm font-medium">Department</label>
        <select name="department_id"
                class="w-full border rounded-lg p-2">
          <option value="">All</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium">Status</label>
        <select name="status"
                class="w-full border rounded-lg p-2">
          <option value="">All</option>
          <option value="Available">Available</option>
          <option value="In Use">In Use</option>
          <option value="Needs Checking">Needs Checking</option>
          <option value="Damaged">Damaged</option>
          <option value="Disposed">Disposed</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium">Location</label>
        <input type="text" name="location"
               class="w-full border rounded-lg p-2">
      </div>

      <!-- Accountable -->
      <div>
        <label class="block text-sm font-medium">Accountable</label>
        <input type="text" name="accountable"
               class="w-full border rounded-lg p-2">
      </div>

      <!-- Serial -->
      <div>
        <label class="block text-sm font-medium">
          Serial / Municipal No.
        </label>
        <input type="text" name="serial_no"
               class="w-full border rounded-lg p-2">
      </div>

      <!-- Risk -->
      <div>
        <label class="block text-sm font-medium">Risk Level</label>
        <select name="risk_level"
                class="w-full border rounded-lg p-2">
          <option value="">All</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <!-- Date Range -->
      <div class="col-span-2 grid grid-cols-2 gap-2">
        <div>
          <label class="block text-sm font-medium">Date From</label>
          <input type="date" name="date_from"
                 class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Date To</label>
          <input type="date" name="date_to"
                 class="w-full border rounded-lg p-2">
        </div>
      </div>

      <!-- Health Range -->
      <div>
        <label class="block text-sm font-medium">Health Min</label>
        <input type="number" name="health_min" min="0" max="100"
               class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium">Health Max</label>
        <input type="number" name="health_max" min="0" max="100"
               class="w-full border rounded-lg p-2">
      </div>

      <!-- Search -->
      <div class="col-span-2">
        <label class="block text-sm font-medium">
          Search (PC name / parts)
        </label>
        <input type="text" name="search"
               class="w-full border rounded-lg p-2">
      </div>

      <!-- Flags -->
      <div class="col-span-2 flex gap-6 text-sm mt-2">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="overdue" value="1">
          Overdue for Maintenance
        </label>

        <label class="flex items-center gap-2">
          <input type="checkbox" name="needs_checking" value="1">
          Needs Checking
        </label>
      </div>

      <!-- Actions -->
      <div class="col-span-2 flex justify-end gap-2 mt-4">
        <button type="button"
                onclick="closePcFilterModal()"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">
          Close
        </button>

        <button type="submit"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
          Apply Filter
        </button>
      </div>

    </form>
  </div>
</div>
<!-- End PC Filter Modal -->
