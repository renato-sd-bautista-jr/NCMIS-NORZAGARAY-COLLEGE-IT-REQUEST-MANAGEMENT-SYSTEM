<div id="forgotModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl relative border border-gray-100 flex flex-col max-h-[90vh]">

    <!-- Header -->
    <div class="sticky top-0 bg-white z-10 border-b border-gray-200 p-6 flex items-center justify-between rounded-t-3xl">
      <h2 class="text-2xl font-bold text-blue-700">Change Password</h2>
      <button id="forgotCloseBtn" class="text-gray-500 hover:text-gray-800 transition">
        <i data-lucide="x" class="w-7 h-7"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="overflow-y-auto p-8 space-y-8">
      <form id="forgotForm" method="POST" action="/change-password">
        <input type="hidden" name="user_id" id="forgotUserId">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label>Password</label>
            <input type="password" name="password" id="forgotPassword" required>
          </div>
          <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" id="forgotConfirmPassword" required>
          </div>
        </div>
      </form>
    </div>
     <!-- Footer -->
    <div class="sticky bottom-0 bg-white z-10 border-t border-gray-200 p-6 flex justify-end gap-4 rounded-b-3xl">
      <button type="button" id="forgotCancelBtn" class="bg-gray-200 px-6 py-2.5 rounded-xl hover:bg-gray-300">Cancel</button>
      <button type="submit" form="forgotForm" class="bg-blue-600 px-8 py-2.5 rounded-xl text-white hover:bg-blue-700">
        Save Password
      </button>
    </div>
  </div>
</div>

<script>
  lucide.createIcons();

  // Open forgot modal
  function openForgotModal(userId) {
    const modal = document.getElementById('forgotModal'); 
    const userIdField = document.getElementById('forgotUserId');
    userIdField.value = userId;
    modal.classList.remove('hidden');
  }

  // Close forgot modal
  document.getElementById('forgotCloseBtn').addEventListener('click', () => {
    document.getElementById('forgotModal').classList.add('hidden');
  });

  document.getElementById('forgotCancelBtn').addEventListener('click', () => {
    document.getElementById('forgotModal').classList.add('hidden');
  });
</script>
