<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator - NCMIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-inter">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900 text-gray-100 shadow-xl z-40 lg:translate-x-0 -translate-x-full transition-transform duration-300 flex flex-col justify-between">

    <!-- Top -->
    <div>
      <div class="flex items-center justify-center h-20 border-b border-gray-700">
        <h1 class="text-2xl font-bold text-blue-400">NCMIS</h1>
      </div>

      <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-2">
        <a href="{{ url_for('admin') }}" class="flex items-center px-4 py-3 rounded-lg transition {% if request.endpoint == 'admin' %} bg-blue-600 text-white shadow-lg {% else %} hover:bg-blue-600/70 hover:shadow-md {% endif %}">
          <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
        </a>

        <a href="{{ url_for('manage_item') }}" class="flex items-center px-4 py-3 rounded-lg transition {% if request.endpoint == 'manage_item' %} bg-blue-600 text-white shadow-lg {% else %} hover:bg-blue-600/70 hover:shadow-md {% endif %}">
          <i data-lucide="package" class="w-5 h-5 mr-3"></i> Manage Items
        </a>

        <a href="{{ url_for('manage_user') }}" class="flex items-center px-4 py-3 rounded-lg transition {% if request.endpoint == 'manage_user' %} bg-blue-600 text-white shadow-lg {% else %} hover:bg-blue-600/70 hover:shadow-md {% endif %}">
          <i data-lucide="users" class="w-5 h-5 mr-3"></i> Manage Users
        </a>

        <a href="{{ url_for('inventory') }}" class="flex items-center px-4 py-3 rounded-lg transition {% if request.endpoint == 'inventory' %} bg-blue-600 text-white shadow-lg {% else %} hover:bg-blue-600/70 hover:shadow-md {% endif %}">
          <i data-lucide="cpu" class="w-5 h-5 mr-3"></i> Inventory
        </a>

        <a href="{{ url_for('qrcode_bp.qrcode_generator_page') }}" class="flex items-center px-4 py-3 rounded-lg transition {% if request.endpoint == 'qrcode_bp.qrcode_generator_page' %} bg-blue-600 text-white shadow-lg {% else %} hover:bg-blue-600/70 hover:shadow-md {% endif %}">
          <i data-lucide="qr-code" class="w-5 h-5 mr-3"></i> QR List
        </a>
      </nav>
    </div>

    <!-- Bottom -->
    <div class="p-4 border-t border-gray-700">
      <form method="post" action="{{ url_for('login_bp.logout') }}">
        <button type="submit" class="flex items-center justify-center w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition">
          <i data-lucide="log-out" class="w-5 h-5 mr-2"></i> Logout
        </button>
      </form>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30 lg:hidden" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <main class="lg:ml-64 transition-all duration-300">
    <!-- Header -->
    <header class="flex items-center justify-between bg-white shadow p-4 sticky top-0 z-20">
      <div class="flex items-center gap-3">
        <button id="menu-btn" class="lg:hidden p-2 rounded-md hover:bg-gray-100" onclick="toggleSidebar()">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h2 class="text-2xl font-bold text-blue-600">QR Code Generator</h2>
      </div>
      <button id="addItemBtn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
        <i data-lucide="plus" class="w-4 h-4"></i> Add QR Item
      </button>
    </header>

    <!-- Content Section -->
    <section class="p-6 space-y-6">
      <div id="itemList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <!-- Item Modal -->
  <div id="itemModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-96">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4 text-blue-600">
        Add Item
      </h2>
      <form id="itemForm" class="grid gap-3 text-gray-800">
        <input type="hidden" id="editIndex">
        <input id="Department" type="text" placeholder="Department" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="Location" type="text" placeholder="Location" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="Quantity" type="number" placeholder="Quantity" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="AcquisitionCost" type="number" placeholder="Acquisition Cost" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="DateAcquired" type="date" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="Status" type="text" placeholder="Status" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="Accountable" type="text" placeholder="Accountable" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <input id="SerialNo" type="text" placeholder="Serial No" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <textarea id="Description" placeholder="Description" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 h-20"></textarea>

        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-96 text-center">
      <i data-lucide="alert-triangle" class="w-12 h-12 text-yellow-500 mx-auto mb-3"></i>
      <h2 class="text-lg font-semibold text-blue-600 mb-2">Confirm Logout</h2>
      <p class="text-gray-600 mb-6">Are you sure you want to log out of your account?</p>
      <div class="flex justify-center space-x-3">
        <button id="cancelLogout" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</button>
        <form method="post" action="{{ url_for('login_bp.logout') }}">
          <button type="submit" id="confirmLogout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      // Sidebar toggle
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      window.toggleSidebar = () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      };

      // Logout modal
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutModal = document.getElementById('logoutModal');
      const cancelLogout = document.getElementById('cancelLogout');
      logoutBtn.addEventListener('click', () => logoutModal.classList.remove('hidden'));
      cancelLogout.addEventListener('click', () => logoutModal.classList.add('hidden'));

      // Item management
      const itemList = document.getElementById('itemList');
      const itemModal = document.getElementById('itemModal');
      const itemForm = document.getElementById('itemForm');
      const addItemBtn = document.getElementById('addItemBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const modalTitle = document.getElementById('modalTitle');
      let items = [], editIndex = null;

      function loadItems() {
        const stored = localStorage.getItem('qrItems');
        items = stored ? JSON.parse(stored) : [];
        renderList();
      }

      function saveItems() {
        localStorage.setItem('qrItems', JSON.stringify(items));
      }

      addItemBtn.addEventListener('click', () => {
        modalTitle.textContent = "Add Item";
        editIndex = null;
        itemForm.reset();
        itemModal.classList.remove('hidden');
      });

      cancelBtn.addEventListener('click', () => itemModal.classList.add('hidden'));

      itemForm.addEventListener('submit', e => {
        e.preventDefault();
        const item = {
          department: Department.value.trim(),
          location: Location.value.trim(),
          quantity: Quantity.value.trim(),
          acquisitionCost: AcquisitionCost.value.trim(),
          dateAcquired: DateAcquired.value,
          status: Status.value.trim(),
          accountable: Accountable.value.trim(),
          serialNo: SerialNo.value.trim(),
          description: Description.value.trim()
        };
        if (Object.values(item).some(v => !v)) return alert("Please fill out all fields!");

        if (editIndex !== null) items[editIndex] = item;
        else items.push(item);
        saveItems();
        renderList();
        itemModal.classList.add('hidden');
      });

      function renderList() {
        itemList.innerHTML = '';
        items.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = "bg-white text-gray-900 rounded-2xl shadow-xl p-5 hover:shadow-2xl transition";
          card.innerHTML = `
            <div class="flex justify-between items-center mb-3">
              <h3 class="font-semibold text-lg text-blue-600">${item.department}</h3>
              <div class="flex space-x-2">
                <button class="text-yellow-500 hover:text-yellow-600 edit-btn" data-index="${index}"><i data-lucide="edit"></i></button>
                <button class="text-red-600 hover:text-red-700 delete-btn" data-index="${index}"><i data-lucide="trash"></i></button>
              </div>
            </div>
            <p class="text-sm text-gray-600">Location: ${item.location}</p>
            <p class="text-sm text-gray-600">Quantity: ${item.quantity}</p>
            <p class="text-sm text-gray-600">Cost: ${item.acquisitionCost}</p>
            <p class="text-sm text-gray-600">Status: ${item.status}</p>
            <p class="text-sm text-gray-600 mb-2">Serial: ${item.serialNo}</p>
            <p class="text-xs text-gray-500 italic">${item.description}</p>
            <div class="flex flex-col items-center mt-4 space-y-2">
              <div id="qr-${index}" class="bg-gray-100 p-2 rounded-lg"></div>
              <button class="download-btn bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1 rounded-lg shadow" data-index="${index}">
                <i data-lucide="download" class="w-3 h-3 inline-block mr-1"></i> Download QR
              </button>
            </div>
          `;
          itemList.appendChild(card);
          new QRCode(document.getElementById(`qr-${index}`), { text: JSON.stringify(item), width: 100, height: 100 });
        });
        lucide.createIcons();

        document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', e => editItem(e.currentTarget.dataset.index)));
        document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', e => deleteItem(e.currentTarget.dataset.index)));
        document.querySelectorAll('.download-btn').forEach(btn => btn.addEventListener('click', e => downloadQR(e.currentTarget.dataset.index)));
      }

      function editItem(index) {
        const item = items[index];
        editIndex = index;
        Department.value = item.department;
        Location.value = item.location;
        Quantity.value = item.quantity;
        AcquisitionCost.value = item.acquisitionCost;
        DateAcquired.value = item.dateAcquired;
        Status.value = item.status;
        Accountable.value = item.accountable;
        SerialNo.value = item.serialNo;
        Description.value = item.description;
        modalTitle.textContent = "Edit Item";
        itemModal.classList.remove('hidden');
      }

      function deleteItem(index) {
        if (confirm("Delete this item?")) {
          items.splice(index, 1);
          saveItems();
          renderList();
        }
      }

      function downloadQR(index) {
        const img = document.getElementById(`qr-${index}`).querySelector('img');
        if (!img) return alert("QR not ready yet.");
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `${items[index].department}_QR.png`;
        link.click();
      }

      loadItems();
    });
  </script>

</body>
</html>
